<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="cuppaTea.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Cuppa Tea</title>
</head>

<body>
  <div class="w3-row">
    <div class="w3-col s12 m4 l3">
      <div id="dropdowns">
        <div>
          <p>Type of cup:</p>
          <select class="option" id="cup_type">
              <option value="mug">Mug</option>
              <option value="glass">Glass</option>
              <option value="teaCup">Tea cup</option>
            </select>
        </div>
        <div>
          <p>Surface area size of cup:</p>
          <select class="option" id="surface">
              <option value="small">Small</option>
              <option selected value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
        </div>
        <div>
          <p>Cup colour:</p>
          <select class="option" id="cup_colour">
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="mediumDarkness">Medium darkness</option>
              </select>
        </div>
        <div>
          <p>Milk:
            <p>
              <select class="option" id="milk">
                <option value="none">None</option>
                <option value="skimmed">Skimmed</option>
                <option value="semi">Semi-skimmed</option>
                <option value="whole">Whole</option>
                <option value="single">Single cream</option>
                <option value="double">Double cream</option>
                <option value="almond">Almond milk</option>
                <option value="coconut">Coconut milk</option>
                <option value="soya">Soya milk</option>
              </select>
        </div>
        <div>
          <p>Milk amount:</p>
          <select class="option" id="milk_amount">
                <option value="little">Little amount</option>
                <option value="average">Average amount</option>
                <option value="lots">Lots</option>
                <option selected value="none">None</option>
              </select>
        </div>
        <div>
          <p>Room temp:</p>
          <select class="option" id="room_temp">
                <option value="cold">Cold</option>
                <option selected value="mild">Mild</option>
                <option value="hot">Hot</option>
              </select>
        </div>
        <br>
        <div>
          <div id="select_timer">
            <input type="radio" id="brew" name="timer" value="brew" checked> Brew timer<br>
            <input type="radio" id="cold" name="timer" value="cold"> It's getting cold timer<br>
            <input type="radio" id="both" name="timer" value="both"> Both
          </div><br>
        </div>
        <button id="set_timer">Set Timer</button>
        <button id="reset">Reset Timer</button>
      </div>
    </div>
    <div class="w3-col s12 m8 l9">
      <div id="main">
        <img id="notepad" src="notepad.png" />
        <div id="tea_wrapper">
          <div class="cup"></div>
          <div class="tea"></div>
          <div class="handle"></div>
          <div class="ripple"></div>
          <div class="spill" id="spill1"></div>
          <div class="spill" id="spill2"></div>
          <div class="spill" id="spill3"></div>
          <div class="spill" id="spill4"></div>
          <div class="spill" id="spill5"></div>
          <div class="spill" id="spill6"></div>
          <div class="spill" id="spill7"></div>
        </div>
      </div>
    </div>
    <div id="progress_bars">
      <div id="brew_wrapper">
        <div class="bar"></div>
        <h4 class="w3-center display" id="brew_display"></h4>
      </div>
      <div id="cold_wrapper">
        <div class="bar"></div>
        <h4 class="w3-center display" id="cold_display"></h4>
      </div>
    </div>
  </div>
  <script src="cuppaTea.js"></script>
</body>

</html>
