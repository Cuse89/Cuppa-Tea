<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <p>Type of cup:</p>
        <select id="cup_type">
          <option value="mug">Mug</option>
          <option value="glass">Glass</option>
          <option value="teaCup">Tea cup</option>
        </select>
      </div>
      <div>
        <p>Surface area size of cup:</p>
        <select id="surface">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div>
        <p>Milk:<p>
          <select id="milk">
            <option value="none">None</option>
            <option value="skimmed">Skimmed</option>
            <option value="semi">Semi-skimmed</option>
            <option value="whole">Whole</option>
            <option value="single">Single cream</option>
            <option value="double">Double cream</option>
            <option value="almond">Almond milk</option>
            <option value="coconut">Coconut milk</option>
            <option value="soya">Soya milk</option>
          </select>
      </div>
      <div>
        <p>Milk amount:</p>
          <select id="milk_amount">
            <option value="none">None</option>
            <option value="small">Small amount</option>
            <option value="average">Average amount</option>
            <option value="lots">Lots</option>
          </select>
      </div>
      <div>
        <p>Room temp:</p>
          <select id="room_temp">
            <option value="cold">Cold</option>
            <option value="average">Average</option>
            <option value="hot">Hot</option>
          </select>
      </div>
      <div>
        <p>Cup colour:</p>
          <select id="cup_colour">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="medium">Medium darkness</option>
            <option value="transparent">Transparent</option>
          </select>
      </div>
      <br>
      <button id="timer">Set Timer</button>
      <script src="cuppaTea.js"></script>
    </body>
</html>
